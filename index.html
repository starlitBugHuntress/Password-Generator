<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <button id="copy" class="btn-copy" aria-label="Copy password to clipboard" disabled>
            Copy to Clipboard
          </button>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div id="preferences">
          <form>
            <label for="length">How many characters? (8â€“128)</label>
            <input
              type="number"
              id="length"
              name="length"
              min="8"
              max="128"
              placeholder="e.g. 16"
            />

            <fieldset>
              <legend>Include character types:</legend>
              <div class="checkbox-group">
                <label><input type="checkbox" id="lowercase" name="lowercase" /> Lowercase</label>
                <label><input type="checkbox" id="uppercase" name="uppercase" /> Uppercase</label>
                <label><input type="checkbox" id="numbers" name="numbers" /> Numbers</label>
                <label><input type="checkbox" id="special" name="special" /> Special Characters</label>
              </div>
            </fieldset>

            <button id="submit" class="btn" type="submit">Generate</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
